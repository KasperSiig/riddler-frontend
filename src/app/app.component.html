<mat-toolbar class="toolbar">
	<span class="toolbar__title">Riddler</span>
	<ng-container *ngFor="let tab of tabs">
		<span
			class="toolbar__tab"
			[routerLink]="tab.url"
			routerLinkActive="toolbar__tab--active"
			>{{ tab.title }}</span
		>
	</ng-container>
</mat-toolbar>

<router-outlet></router-outlet>
