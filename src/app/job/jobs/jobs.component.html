<div class="container">
	<app-start-job></app-start-job>
	<div class="jobtitle">
		<span class="jobtitle__name">Name</span>
		<span class="jobtitle__wordlist">Wordlist</span>
		<span class="jobtitle__time">Time</span>
		<span class="jobtitle__stats"></span>
		<span class="jobtitle__status">Status</span>
	</div>
	<ng-container *ngFor="let job of jobs | async">
		<app-status [job]="job"> </app-status>
	</ng-container>
</div>
