<div class="container">
  <mat-card class="wordlists">
    <mat-card-content class="wordlists__list">
      <span class="wordlists__list__title">
        <span>Name</span>
        <span>Path</span>
      </span>
      <mat-selection-list #wordlistSelections>
        <mat-list-option *ngFor="let wordlist of wordlists" [disableRipple]="true" [value]="wordlist._id">
          <span class="wordlists__list__option">
            <span>{{ wordlist.name}}</span>
            <span>{{ wordlist.path}}</span>
          </span>
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
    <mat-card-content class="wordlists__actions">
      <button mat-raised-button color="warn" (click)="delete(wordlistSelections.selectedOptions)">Delete</button>
    </mat-card-content>
  </mat-card>
</div>
